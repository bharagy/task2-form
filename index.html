<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <u>

    <br><br>
   <p> 
    <b>Figure 1. HTML form for user input</b>
   </p>
   <br><br>
   <textarea rows="1" cols="50">BCS350 Assignment 3 -- Student Name</textarea>
   <br><br>
   <h1>
    <b>Create Your Profile</b>
   </h1>
   <br><br>
   <form action="" method="">
    <label for="name">First Name:</label>
    <input type="text" id="name" name="name">
    <br><br>
    <label for="name">Last Name:</label>
    <input type="text" id="name" name="name">
    <br><br>
    <label for="mail">Email:</label>
    <input type="mail" id="mail" name="mail">
    <br><br>
    <label for="cls">Class Standing:</label>
    <select name="sel" id="sel">
        <option value="Freshman">Freshman</option>
        <option value="Sophomore">Sophomore</option>
        <option value="Junior">Junior</option>
        <option value="Senior">Senior</option>
    </select>
    <br><br>
    <h1>School</h1>
    <br>
    <input type="radio" name="school" id="schl"
    <label for="schl">School of Arts & Sciences</label>
    <br>
    <input type="radio" name="school" id="schl"
    <label for="schl">School of Buisness</label>
    <br>
    <input type="radio" name="school" id="schl"
    <label for="schl">School of Engineering Technology</label>
    <br>
    <input type="radio" name="school" id="schl"
    <label for="schl">School of Health Sciences</label>
    <br><br>
    <h1>Extra:</h1>
    <br>
    <input type="checkbox" name="extra" id="extra">
    <label for="extra"></label>Veteran</label>
    <br>
    <input type="checkbox" name="extra" id="extra">
    <label for="extra"></label>Transfer Student</label>
    <br>
    <input type="checkbox" name="extra" id="extra">
    <label for="extra"></label>International Student</label>
    <br><br>
    <label for="prgrm">Program and Other Information you like to share:</label>
    <textarea rows="10" cols="50"></textarea>
    <br><br>
    <label for="uld">Upload your profile picture (JPG,GIF,PNG, or TIF File):</label>
    <input type="file" name="uld" id="uld">
    <br><br>
    <input type="submit">
    <input type="reset">


   </form>

</body>
</html>
